name: test
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    container: yujiando11/ubuntu20.04-ros2:latest
    steps:
      - uses: actions/checkout@v2
      - name: build and test
        run: |
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws
          bash -xv ./src/mypkg/test/test.bash /root
